<!DOCTYPE html>
<html lang="en">
<head>
  <!-- HTML5 문서임을 선언 -->
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- SEO를 위한 설명 추가 -->
  <meta name="description" content="웹페이지에 대한 간단한 설명을 입력합니다." />
  <meta name="author" content="작성자 이름" />
  <meta name="keywords" content="HTML, CSS, JavaScript, 웹개발" />

  <!-- 소셜 미디어 공유 시 표시될 이미지 등을 설정 -->
  <meta property="og:title" content="페이지 제목" />
  <meta property="og:description" content="페이지 설명" />
  <meta property="og:image" content="이미지 URL" />
  <meta property="og:url" content="페이지 URL" />

  <!-- 파비콘 설정 -->
  <link rel="icon" href="favicon.ico" type="image/x-icon" />

  <!-- 외부 스타일시트 및 CSS 링크 -->
  <link rel="stylesheet" href="styles.css" />

  <!-- 웹페이지 제목 -->
  <title>확장된 HTML 기본 구조</title>

  <!-- 외부 스크립트 파일 추가 (optional) -->
  <script defer src="script.js"></script>
</head>
<body>

  <!-- 헤더: 사이트의 기본 구조 (네비게이션 바, 로고 등) -->
  <header>
    <nav>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Services</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>
  </header>

  <!-- 메인 콘텐츠 영역 -->
  <main>
    <section>
      <h1>환영합니다</h1>
      <p>이 웹페이지는 확장된 HTML 기본 구조를 설명합니다.</p>

      <!-- 이미지 추가 -->
      <img src="image.jpg" alt="설명 이미지" />

      <!-- 비디오 삽입 -->
      <video controls>
        <source src="video.mp4" type="video/mp4" />
        브라우저가 비디오 태그를 지원하지 않습니다.
      </video>

      <!-- 오디오 삽입 -->
      <audio controls>
        <source src="audio.mp3" type="audio/mp3" />
        브라우저가 오디오 태그를 지원하지 않습니다.
      </audio>

      <!-- 폼: 사용자로부터 데이터를 입력받는 양식 -->
      <form action="submit_form.php" method="post">
        <label for="name">이름:</label>
        <input type="text" id="name" name="name" required />
        <br />
        <label for="email">이메일:</label>
        <input type="email" id="email" name="email" required />
        <br />
        <input type="submit" value="제출" />
      </form>
    </section>
  </main>

  <!-- 웹사이트의 바닥글 -->
  <footer>
    <p>&copy; 2024 웹페이지 이름. All Rights Reserved.</p>
  </footer>

</body>
</html>

<!--
HTML5 문서의 기본 구조는 다음과 같습니다.

1. <!DOCTYPE html>: HTML5 문서임을 선언
2. <html>: HTML 문서의 루트 요소
3. <head>: 문서의 메타데이터를 포함하는 요소
4. <meta>: 문서의 메타데이터를 정의하는 요소
5. <title>: 문서의 제목을 정의하는 요소
6. <link>: 외부 리소스를 연결하는 요소
7. <script>: 외부 스크립트를 연결하는 요소
8. <body>: 문서의 본문을 포함하는 요소
9. <header>: 사이트의 헤더를 정의하는 요소
10. <nav>: 네비게이션 링크를 정의하는 요소
11. <ul>: 순서 없는 목록을 정의하는 요소
12. <li>: 목록의 항목을 정의하는 요소
13. <main>: 문서의 주요 콘텐츠를 정의하는 요소
14. <section>: 문서의 섹션을 정의하는 요소
15. <h1>-<h6>: 제목을 정의하는 요소
16. <p>: 문단을 정의하는 요소
17. <img>: 이미지를 삽입하는 요소
18. <video>: 비디오를 삽입하는 요소
19. <audio>: 오디오를 삽입하는 요소
20. <form>: 사용자로부터 데이터를 입력받는 양식을 정의하는 요소
21. <label>: 폼 요소의 레이블을 정의하는 요소
22. <input>: 폼 요소를 정의하는 요소
23. <footer>: 사이트의 바닥글을 정의하는 요소

<head>에 포함되는 주요 태그들

	1. <meta> 태그들:
      
    	<meta charset="UTF-8">: 문서의 문자 인코딩을 UTF-8로 설정

    	<meta name="description">: 웹페이지에 대한 간단한 설명을 입력, SEO(Search Engine Optimization)에 도움을 줌

    	<meta name="author">: 웹페이지의 작성자 이름을 입력

    	<meta name="keywords">: 웹페이지와 관련된 키워드를 입력, SEO에 도움을 줌

    	<meta property="og:title">, <meta property="og:description">, <meta property="og:image">, <meta property="og:url">: 소셜 미디어 공유 시 표시될 정보를 설정

	2. <link rel="icon">: 웹사이트의 파비콘(브라우저 탭에 표시되는 작은 아이콘)을 설정

	3. <link rel="stylesheet">: 외부 CSS 파일을 연결하여 웹페이지의 스타일을 설정

	4. <script defer src="script.js">: 외부 JavaScript 파일을 연결. defer 속성을 사용하면 HTML 문서가 모두 로드된 후 스크립트가 실행됨

<body>에 포함되는 주요 태그들

	1. <header>: 웹사이트의 헤더를 정의하는 요소, 일반적으로 로고, 네비게이션 바 등이 포함됨

	2. <nav>: 네비게이션 링크를 정의하는 요소, 주로 메뉴 항목들을 포함

	3. <main>: 웹페이지의 주요 콘텐츠를 정의하는 요소, 일반적으로 섹션 요소들을 포함

	4. <section>: 웹페이지의 섹션을 정의하는 요소, 주제별로 그룹화된 콘텐츠를 포함

	5. <h1>-<h6>: 제목을 정의하는 요소, 숫자가 커질수록 제목의 크기가 작아짐

	5. <img>: 이미지를 삽입하는 요소, src 속성에 이미지 파일 경로를 입력, alt 속성은 이미지에 대한 대체 텍스트를 입력

	6. <video>: 비디오를 삽입하는 요소, controls 속성을 사용하면 비디오 컨트롤러가 표시됨

	7. <audio>: 오디오를 삽입하는 요소, controls 속성을 사용하면 오디오 컨트롤러가 표시됨

	8. <form>: 사용자로부터 데이터를 입력받는 양식을 정의하는 요소, action 속성에 데이터를 전송할 URL을 입력, method 속성에 전송 방식(GET 또는 POST)을 입력

	9. <footer>: 웹사이트의 바닥글을 정의하는 요소, 저작권 정보나 연락처 정보 등을 포함

추가적으로 많이 사용되는 태그들

	1. <article>: 독립적인 콘텐츠를 정의하는 요소, 뉴스 기사나 블로그 포스트 등을 포함

	2. <aside>: 본문 내용과 관련이 있는 사이드바 콘텐츠를 정의하는 요소

	3. <table>: 표를 정의하는 요소, <tr> (행), <th> (머리글), <td> (셀) 등과 함께 사용

	4. <ul> / <ol>: 순서 없는 목록과 순서 있는 목록을 정의하는 요소, <li> (목록 항목)과 함께 사용
		
-->
